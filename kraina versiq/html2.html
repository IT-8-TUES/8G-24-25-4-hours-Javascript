<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Tetris Simulator</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #1a1a1a;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        h2 {
            margin-top: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        p {
            color: #bbb;
        }

        #game-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            align-items: flex-start;
        }

        #grid-area {
            position: relative;
            display: inline-block;
            border: 5px solid #555;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background-color: #000;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid #333; 
            box-sizing: border-box;
            background-color: #111; 
        }

        .I { background-color: #00ffff; border-color: #00bbbb; }
        .O { background-color: #ffff00; border-color: #bbbb00; }
        .T { background-color: #800080; border-color: #600060; }
        .S { background-color: #00ff00; border-color: #00bb00; }
        .Z { background-color: #ff0000; border-color: #bb0000; }
        .J { background-color: #0000ff; border-color: #0000bb; }
        .L { background-color: #ff7f00; border-color: #bb5f00; }

        .falling {
             
             transition: top 0.05s linear;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            min-width: 200px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(1px);
        }

        #score-display {
            font-size: 2em;
            color: #0f0;
            text-shadow: 0 0 8px #0f0;
            margin-bottom: 20px;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>

    <p>–ù–∞—Ç–∏—Å–Ω–∏ "–°—Ç–∞—Ä—Ç" –∏ –∏–∑–ø–æ–ª–∑–≤–∞–π —Å—Ç—Ä–µ–ª–∫–∏—Ç–µ –∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –∑–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ!</p>

    <div id="game-container">

            <div id="score-display">Score: 0</div>
            <button onclick="startGame()">–°—Ç–∞—Ä—Ç</button>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</p>

    <script src="tetris.js"></script>
</body>
</html>
