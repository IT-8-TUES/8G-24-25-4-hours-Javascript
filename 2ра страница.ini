<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Историята на Tetris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .section p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Историята на Tetris</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Сложности с правата и конкуренцията</h2>
      <p>
        Оказва се, че правата върху Tetris са разпределени между различни страни и компании,
        включително британския предприемач Робърт Стайн и медийния магнат Робърт Максуел.
        Хенк осъзнава, че трябва да се справи с множество конкуренти и неясни договори,
        за да осигури правата за Nintendo.
      </p>
      <p><em>Източник: Уикиречник</em></p>
    </div>

    <div class="section">
      <h2>Пътуване до Съветския съюз и бюрократични предизвикателства</h2>
      <p>
        Хенк пътува до Москва, за да преговаря директно с държавната агенция ELORG, която държи
        правата върху Tetris. Там се сблъсква с бюрократични пречки и политически интриги,
        включително намесата на КГБ и корумпирани служители, които се опитват да използват
        Tetris за лична изгода.
      </p>
      <p><em>Източник: Уикиречник</em></p>
    </div>
  </div>

  <footer>
    &copy; 2025 История на Tetris
  </footer>

</body>
</html>
